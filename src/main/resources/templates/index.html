<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/css/bootstrap.bundle.js'}"></script>
    <link rel="stylesheet" th:href="@{'/style.css'}">
    <title></title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #02466e; color: white">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Students list</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        <a class="nav-link" href="/add-student">Add Student</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>EXAM</th>
                        <th style="width: 10%">MARK</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <th  th:text="${student.id}" th:style="${(student.point < 50) ? 'color: red;' : ''}"></th>
                        <th  th:text="${student.name}" th:style="${(student.point < 50) ? 'color: red;' : ''}"></th>
                        <th  th:text="${student.surname}" th:style="${(student.point < 50) ? 'color: red;' : ''}"></th>
                        <th  th:text="${student.point}" th:style="${(student.point < 50) ? 'color: red;' : ''}"></th>
                        <th  th:text="${student.mark}" th:style="${(student.point < 50) ? 'color: red;' : ''}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
