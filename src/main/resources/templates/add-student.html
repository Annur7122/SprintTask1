<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/css/bootstrap.bundle.js'}"></script>
    <title>Student</title>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #02466e; color: white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Students list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
              <a class="nav-link" href="/add-student">Add Student</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-3">
          <div class="row mx-auto">
              <div class="col-6 mx-auto">
                  <form action="/addStudent" method="post">
                      <div class="row mt-2">
                        <div class="col-12">
                            <label>NAME:</label>
                        </div>
                      </div>
                    <div class="row mt-2">
                      <div class="col-12">
                         <input type="text" class="form-control" name="name">
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <label>SURNAME:</label>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <input type="text" class="form-control" name="surname">
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <label>EXAM:</label>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <input type="number" class="form-control" name="point">
                      </div>
                    </div>
                      <div class="row mt-2">
                          <div class="col-12">
                                <button class="btn btn-success btn-sm">Add Student</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
